<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            Tunnel Broker 6in4 - Register new user
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link rel="stylesheet" href="/styles/style.css">  
    </head>
    <body>
<center>
    <div class="container">
    <h2 class="font-monospace mt-5">Tunnel Broker service</h2>
    <form id="useraddform">
    <table class="font-monospace mt-5">
    <tr>
        <td colspan="2" align="center"><h3>Register new user</h3></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" id="email" name="Email" class="form-control mt-2" placeholder="user@example.com"/></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" id="password" name="Password" class="form-control  mt-2" placeholder="password"/></td>
    </tr>
    <tr>
        <td>Repeat password</td>
        <td><input type="password" id="repeatpassword" name="RepeatPassword" class="form-control mt-2" placeholder="password again"/></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><div id="result"></div></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><button class="btn btn-outline-primary mt-2" id="createbtn">Create</button></td>
    </tr>
    </table>
    </form>
<br>
    </div>
</center>
<script src="/scripts/register.js"></script>
</body>
</html>
