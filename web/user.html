<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            Tunnel Broker 6in4 - Register new user
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link rel="stylesheet" href="/styles/style.css">  
    </head>
    <body onload="GetUserInfo()">
<center>
    <div class="container">
    <h2 class="font-monospace mt-5">Tunnel broker <br>user environment</h2>
    <table class="table font-monospace w-50">
        <tr>
            <td>email</td>
            <td><div id="emaildiv"></div></td>
        </tr>
        <tr>
            <td>API key</td>
            <td><div id="apikeydiv"></div></td>
        </tr>
    </table>

    <div id="tunneldiv" class="tablediv">
        <h4 class="font-monospace mt-5">configured tunnels</h4>
        <table class="table font-monospace w-75" >
            <tr>
                <td>email</td>
                <td><div id=""></div></td>
            </tr>
            <tr>
                <td>API key</td>
                <td><div id=""></div></td>
            </tr>
        </table>    
    </div>

    <div id="addtunnel">
        <h5 class="font-monospace mt-5">Add new tunnel</h5>
        <form id="addtunnelform">
            <table class="font-monospace">
                <tr>
                    <td>Tunnel name</td>
                    <td><input type="text" id="tunnelname" placeholder="home tunnel"></td>
                </tr>
                <tr>
                    <td>IPv4 client endpoint</td>
                    <td><input type="text" id="ipv4client" placeholder="12.34.56.78"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button class="btn btn-primary mt-2">Add new tunnel</button></td>
                </tr>
            </table>
        </form>

    </div>

    </div>
</center>
<script src="/scripts/user.js"></script>
</body>
</html>
